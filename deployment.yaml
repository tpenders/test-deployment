apiVersion: v1
kind: Service
metadata:
  name: hello-service
spec:
  selector:
    app: hello
  ports:
    targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-deployment
  labels:
    app: hello
spec:
  replicas: 5
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
  spec:
    containers:
    - name: hello
      image: nginxdemos/hello
      ports:
      - containerPort: 80
---
apiVersion: networking.k8s.io
kind: Ingress
metadata:
  name: hello-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: hello.nuc.lan
    http:
      paths:
        path: /
        pathType: Prefix
        backend:
          service:
            name: hello-service
            port:
              number: 80


